<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Quadratic Equation Solver</title>
  </head>
  <body>
    <h1 class="animate__animated animate__bounceInLeft">
      Quadratic Equation Solver
    </h1>
    <div class="wrapper animate__animated animate__bounceInRight">
      <div
        class="row justify-content-start align-items-start align-content-start"
      >
        <div class="col">
          <input type="number" class="number number1" /><span>
            x<sup>2 </sup> + </span
          ><input type="number" class="number number2" /><span> x + </span>
          <input type="number" class="number number3" /><span> = 0 </span>
        </div>
      </div>
      <button class="pushUpBtn hvr-icon-float-away" id="resetBtn">Reset</button>
      <button class="pushUpBtn" id="calculateBtn">Calculate</button>
      <p>Roots :</p>
      <ul>
        <li>x<sub>1</sub> = <span class="root root1"></span></li>
        <li class="none">x<sub>2</sub> = <span class="root root2"></span></li>
        <li><p id="info"></p></li>
      </ul>
    </div>
    <i class="fas fa-moon fa-2x animate__animated animate__rubberBand"></i>
    <footer>
      <p class="animate__animated animate__zoomIn">
        Created by
        <a
          href="https://www.instagram.com/_michal.belko_/"
          class="borderLeftRight"
          >Mi≈°ko Belko</a
        ><br />
        &copy 2020 All rights reserved
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
